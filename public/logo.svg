<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 200 200">
    <!-- Outer square with rounded corners -->
    <rect width="200" height="200" rx="20" ry="20" fill="#6b7280" />

    <!-- Clipping path to constrain the flag inside the rounded square -->
    <clipPath id="rounded-clip">
        <rect width="200" height="200" rx="20" ry="20" />
    </clipPath>

    <!-- Top bar with 3 colored sections, constrained within the rounded square -->
    <g clip-path="url(#rounded-clip)">
        <rect x="0" y="0" width="66.66" height="40" fill="#ef4444" />
        <rect x="66.66" y="0" width="66.66" height="40" fill="#eab308" />
        <rect x="133.33" y="0" width="66.66" height="40" fill="#3b82f6" />
        <rect x="0" y="40" width="200" height="24" fill="#9ca3af"/>
    </g>

    <!-- Centered Text -->

    <text x="40" y="150" font-size="100" fill="white" font-weight="bold">R</text>
    <text x="120" y="150" font-size="25" fill="white">.APP</text>

    <svg width="200px" height="110px">
        <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" fill="white">Moodle++</text>
    </svg>
</svg>
