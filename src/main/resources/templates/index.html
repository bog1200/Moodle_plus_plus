<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <style>

    </style>
</head>
<body class="bg-light">

<div class="container-fluid h-100">

    <div class="row">

        <aside class="col-3">
            <div class="bg-light d-flex flex-column align-items-center py-3 bordered">
                <img th:src="@{/media/logo.jpg}" class="mb-4" style="width: 60px; height: 60px;" alt="">
                <br>
                <a href="#" class="mb-4">
                    <i class="bi bi-mortarboard-fill mb-4 fs-2"></i>
                </a>
                <a href="#" class="mb-4">
                    <i class="bi bi-calendar-check mb-4 fs-2"></i>
                </a>
                <a href="#" class="mb-4">
                    <i class="bi bi-chat-left-text mb-4 fs-2"></i>
                </a>
                <a href="#" class="mb-4">
                    <i class="bi bi-chat-left-text mb-4 fs-2"></i>
                </a>
                <a href="#" class="mb-4">
                    <i class="bi bi-chat-left-text mb-4 fs-2"></i>
                </a>
                <!-- Add more icons as needed -->
            </div>
        </aside>

        <div class="col-9">

            <nav class="container py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>Dashboard</h1>
                    <h1 class="text-center" th:text="${greeting + ' ' + username}"></h1>
                    <div class="d-flex">
                        <form action="/search" method="get" class="d-flex me-2">
                            <button type="submit" class="btn btn-primary mt-2 m-1">
                                <i class="bi bi-search"></i> <!-- Replace 'bi-search' with the name of your icon -->
                            </button>
                            <input type="text" name="q" placeholder="Search..." class="form-control">
                        </form>
                        <a href="/notifications" class="me-2 fs-3">
                            <i class="bi bi-bell"></i></a>
                        <a href="/settings" class="me-2"><i class="bi bi-gear fs-3"></i></a>
                    </div>
                </div>
            </nav>


            <div class="row">

                <main class="col-8">
                    <!-- Right container -->


                </main>

                <aside class="col-4">
                    <h1>Heading</h1>
                    <div class="d-flex align-items-center">
                        <i class="bi bi-person-bounding-box"></i>
                        <!-- Replace 'bi-icon-name' with the name of your icon -->
                        <p class="mb-0 ms-2">Text cell</p>
                    </div>
                    <h2>Another Heading</h2>
                    <div>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-person-bounding-box"></i>
                            <!-- Replace 'bi-icon-name' with the name of your icon -->
                            <p class="mb-0 ms-2">Text cell</p>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-person-bounding-box"></i>
                            <!-- Replace 'bi-icon-name' with the name of your icon -->
                            <p class="mb-0 ms-2">Text cell</p>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-person-bounding-box"></i>
                            <!-- Replace 'bi-icon-name' with the name of your icon -->
                            <p class="mb-0 ms-2">Text cell</p>
                        </div>
                    </div>
                </aside>
            </div>
            <!-- Left column for icons -->
        </div>
    </div>

</div>

</body>
</html>
